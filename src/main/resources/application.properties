# Server configuration
server.port=8080
server.servlet.context-path=/

# Logging configuration
logging.level.com.aimodelproxy=INFO
logging.level.org.springframework.web.reactive.function.client=DEBUG
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n

# Qwen3 API configuration
qwen3.api.base-url=https://dashscope.aliyuncs.com/api/v1/services/aigc/text-generation/generation
qwen3.api.api-key=${QWEN3_API_KEY:your-api-key-here}
qwen3.api.model=qwen-turbo
qwen3.api.timeout=30000

# Spring Boot configuration
spring.application.name=ai-model-proxy
spring.main.banner-mode=console

# Jackson configuration for JSON processing
spring.jackson.default-property-inclusion=non_null
spring.jackson.serialization.indent-output=false
spring.jackson.serialization.write-dates-as-timestamps=false

# WebFlux configuration
spring.webflux.multipart.max-in-memory-size=16MB